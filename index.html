<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer's Gears</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f961599726.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header starts -->
    <header id="header">
        <div class="container">

            <!-- Navigation Section -->
            <nav id="navigation">
                <h2>Influencer products</h2>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log In</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>

            <!-- Banner Section -->
            <section id="banner">
                <div class="banner_content">
                    <h1 class="banner_title">
                        Start your Journey as Influencer
                    </h1>
                    <p class="banner_description">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                        Lectus faucibus.
                    </p>
                    <button class="banner_btn">
                        <a href="">Preebook now</a>

                    </button>
                </div>
                <div class="banner_img">
                    <img src="media/images/main-camera.png" alt="">
                </div>
            </section>

            <!-- Sponsors Section -->
            <section id="sponsors">
                <hr>
                <div class="logo_container">
                    <img src="media/logos/Alibaba.svg" alt="">
                    <img src="media/logos/Amazon.svg" alt="">
                    <img src="media/logos/Daraz.pk Logo.svg" alt="">
                    <img src="media/logos/Ebay.svg" alt="">
                    <img src="media/logos/Rakuten.svg" alt="">
                    <img src="media/logos/Walmart.svg" alt="">
                    <img src="media/logos/Target.svg" alt="">
                </div>
                <hr>
            </section>

        </div>
    </header>

    <!-- Main starts -->
    <main id="main">

    </main>

    <!-- Footer starts -->
    <footer id="footer">

    </footer>

</html>
